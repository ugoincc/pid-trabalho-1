<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Processamento de Imagens</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display+SC:ital,wght@0,400..900;1,400..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="./css/styles.css" />
    <script src="script.js" defer></script>
  </head>

  <header>
    <h1 class="titulo">Processamento de Imagens</h1>
    <div class="authors">
      <p>Hugo Cordeiro</p>
      <p>Renan Batalha</p>
      <p>Kelyton Lacerda</p>
    </div>
  </header>
  <body>
    <div class="output-wrapper">
      <div class="function-wrapper">
        <div class="upload-container">
          <label for="imgUpload"> Escolha uma imagem: </label>
          <input
            type="file"
            name="imagem"
            id="imagem"
            accept="image/png, image/jpeg"
          />
          <button
            type="button"
            class="custom-button"
            onclick="document.getElementById('imagem').click();"
          >
            Selecionar Arquivo
          </button>
        </div>

        <div class="select-container">
          <label for="functionSelector">Operação: </label>
          <select id="functionSelector">
            <option value="" selected disabled>Selecione uma operação</option>
            <option value="fun1">Passa Baixa Mediana</option>
            <option value="fun2">Roberts</option>
            <option value="fun3">Prewitt</option>
            <option value="fun4">Sobel</option>
            <option value="fun5">Log</option>
          </select>
        </div>

        <div class="download-container">
          <a class="custom-button disabled">Download da Imagem</a>
        </div>
      </div>
      <div class="single-output"></div>
    </div>
  </body>
</html>
