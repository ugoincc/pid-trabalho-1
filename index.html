<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Processamento de Imagens</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display+SC:ital,wght@0,400..900;1,400..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="./css/styles.css" />
    <script type="module" src="main.js" defer></script>
  </head>

  <header>
    <h1 class="titulo">Processamento de Imagens</h1>
    <div class="authors">
      <p>Hugo Cordeiro</p>
      <p>Renan Batalha</p>
      <p>Kelyton Lacerda</p>
    </div>
  </header>
  <body>
    <div class="output-wrapper">
      <div class="function-wrapper">
        <div class="upload-container">
          <label for="imgUpload"> Escolha uma imagem: </label>
          <input
            type="file"
            name="image"
            id="image"
            accept="image/png, image/jpeg"
          />
          <button
            type="button"
            class="custom-button"
            onclick="document.getElementById('image').click();"
          >
            Selecionar Arquivo
          </button>
          <div class="upload-container">
            <label for="imgUpload"> Imagem Secundária: </label>
            <input
              type="file"
              name="image"
              id="secondaryImage"
              accept="image/png, image/jpeg"
            />
            <button
              type="button"
              class="custom-button"
              onclick="document.getElementById('secondaryImage').click();"
            >
              Selecionar Arquivo
            </button>
          </div>
        </div>

        <div class="select-container">
          <label for="functionSelector">Operação: </label>
          <select id="functionSelector">
            <option value="" selected disabled>Selecione uma operação</option>
            <option value="fun1">Limiarização Adaptaiva Gaussiana</option>
            <option value="fun2">Escala de Cinza</option>
            <option value="fun3">Passa Alto Básico</option>
            <option value="fun4">Passa Alto Reforçado</option>
            <option value="fun5">Passa Baixa Média</option>
            <option value="fun6">Passa Baixa Mediana</option>
            <option value="fun7">Roberts</option>
            <option value="fun8">Prewitt</option>
            <option value="fun9">Sobel</option>
            <option value="fun10">Transformação Logarítmica</option>
            <option value="fun11">Soma</option>
            <option value="fun12">Subtração</option>
            <option value="fun13">Multiplicação</option>
            <option value="fun14">Divisão</option>
            <option value="fun15">Histograma + Equalização</option>
          </select>
        </div>

        <div class="download-container">
          <a class="custom-button disabled">Download da Imagem</a>
        </div>
      </div>
      <div class="single-output"></div>
    </div>
  </body>
</html>
